<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Wireframe to HTML/CSS 2.0</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-5">
            <div class="local">
              <div id="city"></div>
              <div id="date"></div>
              <div id="local-time"></div>
            </div>
            <form id="search-form">
              <input
                class="city-input"
                id="city-input"
                type="search"
                placeholder="change city..."
              />
              <input type="submit" value="SEARCH" class="btn btn-secondary" />
            </form>
            <span>
              <input
                id="my-location"
                type="button"
                value="my location"
                class="btn btn-primary"
              />
            </span>
          </div>
          <div class="col-2">
            <div class="weather">
              <img
                src="images/snow-showers.png"
                alt="Snow Showers"
                id="current-icon"
              />
              <div id="current-weather"></div>
            </div>
          </div>
          <div class="col-3">
            <div id="current-temp"></div>
          </div>
          <div class="col-2">
            <div class="moreInfo">
              <div class="units">
                <span class="celsius"
                  ><a href="#" id="celsius-temp" class="active">¬∞C</a></span
                >
                |
                <span class="fahrenheit">
                  <a href="#" id="fahrenheit-temp">¬∞F</a></span
                >
              </div>
              <div class="conditions">
                <div>P.O.P: 90%</div>
                <div>Humidity: <span id="humidity"></span>%</div>
                <div>Wind: <span id="wind"></span>km/h</div>
              </div>
            </div>
          </div>
        </div>
        <div class="future">
          <div class="row">
            <div class="col">
              <div class="emojis">‚òÅÔ∏è</div>
              <div class="day">Wed</div>
              <div class="temp">
                <span class="high">3¬∞</span>
                | 0¬∞
              </div>
            </div>
            <div class="col">
              <div class="emojis">‚ùÑÔ∏è</div>
              <div class="day">Thurs</div>
              <div class="temp">
                <span class="high">2¬∞</span>
                | 0¬∞
              </div>
            </div>
            <div class="col">
              <div class="emojis">üåß</div>
              <div class="day">Fri</div>
              <div class="temp">
                <span class="high">6¬∞</span>
                | 1¬∞
              </div>
            </div>
            <div class="col">
              <div class="emojis">‚ùÑÔ∏è</div>
              <div class="day">Sat</div>
              <div class="temp">
                <span class="high">4¬∞</span>
                | -3¬∞
              </div>
            </div>
            <div class="col">
              <div class="emojis">‚ùÑÔ∏è</div>
              <div class="day">Sun</div>
              <div class="temp">
                <span class="high">-2¬∞</span>
                | -8¬∞
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="source-line">
        <a
          href="https://github.com/jerpelo/weather-app.git"
          target="_blank"
          class="github-link"
          >Open-source code</a
        >
        <span>by Jasmine Erpelo</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
